            <!--router; order by; protocol; stime; etime; ip & port;  -->
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <div class= "row">
                                    <div class="col-sm-3">
                                        <label>Router</label> 
                                        <select class="form-control" id="Router">
                                            <option value="THU">THU</option>
                                            <option value="PKU">PKU</option>
                                            <option value="BUPT">BUPT</option>
                                            <option value="BUAA">BUAA</option>
                                            <option value="Fudan">Fudan</option>
                                            <option value="HUST">HUST</option>
                                            <option value="Tongji">Tongji</option>
                                            <option value="CQU">CQU</option>
                                            <option value="CSU">CSU</option>
                                            <option value="DLUT">DLUT</option>
                                            <option value="HIT">HIT</option>
                                            <option value="JLU">JLU</option>
                                            <option value="LZU">LZU</option>
                                            <option value="NEU">NEU</option>
                                            <option value="SCUT">SCUT</option>
                                            <option value="SDU">SDU</option>
                                            <option value="SEU">SEU</option>
                                            <option value="SJTU">SJTU</option>
                                            <option value="TJU">TJU</option>
                                            <option value="UESTC">UESTC</option>
                                            <option value="USTC">USTC</option>
                                            <option value="XJTU">XJTU</option>
                                            <option value="XMU">XMU</option>
                                            <option value="ZJU">ZJU</option>
                                            <option value="ZZU">ZZU</option>
                                        </select>          
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Order by</label> 
                                        <select id="OrderBy" class="form-control">
                                            <option value="0">FLOWS/s</option>
                                            <option value="1">PACKETS/s</option>
                                            <option value="2">BYTES/s</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Protocol</label> 
                                        <select id="Protocol" class="form-control">
                                            <option value="0">ALL</option>
                                            <option value="2">TCP</option>
                                            <option value="3">UDP</option>
                                            <option value="1">ICMP</option>
                                            <option value="4">OTHER</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>TOP N</label> 
                                        <input class="form-control" id="TopN" type="text" value="10">
                                    </div>
                                </div>
                                <div class= "row">
                                    
                                    <div class="col-sm-6">
                                        <label>Start Time</label> 
                                        <input class="form-control" id="StartTime" type="text" value="2016-05-18 10:21:12">
                                    </div>
                                    <div class="col-sm-6">
                                        <label>End Time</label> 
                                        <input class="form-control" id="EndTime" type="text" value="2016-05-18 22:21:12">
                                    </div>
                                </div>
                                <div class= "row">
                                    <div class="col-sm-8">
                                        <label> Src IP</label> 
                                        <input class="form-control" id="SrcIP" name="username" type="text" value="">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Src Port</label> 
                                        <input class="form-control" id="SrcPort" type="text" value="">
                                    </div>
                                </div>
                                <div class= "row">
                                    <div class="col-sm-8">
                                        <label> Dst IP</label> 
                                        <input class="form-control" id="DstIP" name="username" type="text" value="">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Dst Port</label> 
                                        <input class="form-control" id="DstPort" type="text" value="">
                                    </div>
                                </div>
                                
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
