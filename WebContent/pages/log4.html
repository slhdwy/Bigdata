<!--   <link rel="stylesheet" type="text/css" href="../js/dropdown.css">-->
 
   <script>
	var pageIndex=0;
	var pag=10;
  	$(document).ready(function() { 
  		InitData(0); 
  		}); 
  	function pageselectCallback(index, jq) { 
  		InitData(index); 
  		} 
  	function InitData(pageIndex) { 
		    $.ajax({
                                 url: "http://[2001:da8:a0:500::1:9]:8089/LogManagement?type=4&pag="+pag+"&pageIndex="+pageIndex+"&seltype=2",
                                 crossDomain: true,
                                 dataType: 'jsonp',
                                 type: 'GET',
                                 jsonpCallback: 'callback',
                                 success: function (result){
//                                      var len = result.length;
                                        var tb= document.getElementsByTagName("table")[0];
                                        $("tr:gt(0)").remove();
                                        var len=(pageIndex+1)*pag;
                                        if(len>999)
                                                len=999;
                                        for(var i =pageIndex*pag ;i < len;i++){
                                            $(tb).append("<tr class='result'><td>"+result[i].date+"</td><td>"+result[i].time+"</td><td>"+result[i].host+"</td><td>"+result[i].severity+"</td><td>"+result[i].type+"</td><td>"+result[i].message+"</td></tr>");
                                        }

                                                           } //end of success
              });//end of ajax
		 //加入分页的绑定
                $("#paging").pagination(1000, {
                        callback: pageselectCallback,
                        prev_text: '< 上一页',
                        next_text: '下一页 >',
                        items_per_page: pag,
                        // num_display_entries: 6,
                        current_page: pageIndex,
                        // num_edge_entries: 2
                                                });//end of paging
		


		$("#severity_select").change(function () {
                if( $("#severity_select").val()=="1")
                {		
     		$.ajax({
                                 url: "http://[2001:da8:a0:500::1:9]:8089/LogManagement?type=4&pag="+pag+"&pageIndex="+pageIndex+"&seltype=INFO",
                                 crossDomain: true,
                                 dataType: 'jsonp',
                                 type: 'GET',
                                 jsonpCallback: 'callback',
                                 success: function (result){	
//   					var len = result.length;
                                       	var tb= document.getElementsByTagName("table")[0];
					$("tr:gt(0)").remove();	
					var len=(pageIndex+1)*pag;
					if(len>999)
						len=999;
                                        for(var i =pageIndex*pag ;i < len;i++){
                                            $(tb).append("<tr class='result'><td>"+result[i].date+"</td><td>"+result[i].time+"</td><td>"+result[i].host+"</td><td>"+result[i].severity+"</td><td>"+result[i].type+"</td><td>"+result[i].message+"</td></tr>");
                                        }

                                                           } //end of success
              });//end of ajax                
	      }
	      else if($("#severity_select").val()=="2")
	      {
	      $.ajax({
                                 url: "http://[2001:da8:a0:500::1:9]:8089/LogManagement?type=4&pag="+pag+"&pageIndex="+pageIndex+"&seltype=WARN",
                                 crossDomain: true,
                                 dataType: 'jsonp',
                                 type: 'GET',
                                 jsonpCallback: 'callback',
                                 success: function (result){    
//                                      var len = result.length;
                                        var tb= document.getElementsByTagName("table")[0];
                                        $("tr:gt(0)").remove(); 
                                        var len=(pageIndex+1)*pag;
                                        if(len>999)
                                                len=999;
                                        for(var i =pageIndex*pag ;i < len;i++){
                                            $(tb).append("<tr class='result'><td>"+result[i].date+"</td><td>"+result[i].time+"</td><td>"+result[i].host+"</td><td>"+result[i].severity+"</td><td>"+result[i].type+"</td><td>"+result[i].message+"</td></tr>");
                                        }

                                                           } //end of success
              });//end of ajax        
	      }
	      else if($("#severity_select").val()=="3")
              {
              $.ajax({
                                 url: "http://[2001:da8:a0:500::1:9]:8089/LogManagement?type=4&pag="+pag+"&pageIndex="+pageIndex+"&seltype=ERROR",
                                 crossDomain: true,
                                 dataType: 'jsonp',
                                 type: 'GET',
                                 jsonpCallback: 'callback',
                                 success: function (result){
//                                      var len = result.length;
                                        var tb= document.getElementsByTagName("table")[0];
                                        $("tr:gt(0)").remove(); 
                                        var len=(pageIndex+1)*pag;
                                        if(len>999)
                                                len=999;
                                        for(var i =pageIndex*pag ;i < len;i++){
                                            $(tb).append("<tr class='result'><td>"+result[i].date+"</td><td>"+result[i].time+"</td><td>"+result[i].host+"</td><td>"+result[i].severity+"</td><td>"+result[i].type+"</td><td>"+result[i].message+"</td></tr>");
                                        }

                                                           } //end of success
              });//end of ajax
              }
	      else
	      {
              $.ajax({
                                 url: "http://[2001:da8:a0:500::1:9]:8089/LogManagement?type=4&pag="+pag+"&pageIndex="+pageIndex+"&seltype=2",
                                 crossDomain: true,
                                 dataType: 'jsonp',
                                 type: 'GET',
                                 jsonpCallback: 'callback',
                                 success: function (result){
//                                      var len = result.length;
                                        var tb= document.getElementsByTagName("table")[0];
                                        $("tr:gt(0)").remove();
                                        var len=(pageIndex+1)*pag;
                                        if(len>999)
                                                len=999;
                                        for(var i =pageIndex*pag ;i < len;i++){
                                            $(tb).append("<tr class='result'><td>"+result[i].date+"</td><td>"+result[i].time+"</td><td>"+result[i].host+"</td><td>"+result[i].severity+"</td><td>"+result[i].type+"</td><td>"+result[i].message+"</td></tr>");
                                        }

                                                           } //end of success
              });//end of ajax
              }
	      
  		//加入分页的绑定 
  		$("#paging").pagination(1000, { 
  			callback: pageselectCallback, 
  			prev_text: '< 上一页', 
  			next_text: '下一页 >', 
  			items_per_page: pag, 
 			// num_display_entries: 6, 
  			current_page: pageIndex, 
 			// num_edge_entries: 2 
    						});//end of paging
	});//end of severity select

  	} //end of function
